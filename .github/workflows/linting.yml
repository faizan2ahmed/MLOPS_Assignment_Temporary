name: Lint Code Base

on:
  push:
    branches: [ dev ]

jobs:
  flake8:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependencies
      run: make install

    - name: Run Linting
      run: make flake8
